<p>Test Modal</p>
<sky-modal>
  <sky-modal-header>
    Catalogo de Usuarios
  </sky-modal-header>
  <sky-modal-content>

    <div>

      <h3>With basic HTML elements</h3>
      <sky-input-box>
        <label
          class="sky-control-label"
          for="myInput"
        >
          Nombre
        </label>
        <input
          class="sky-form-control"
          id="myInput"
          type="text"
        >
      </sky-input-box>
      <sky-input-box>
        <label
          class="sky-control-label"
          for="myTextarea"
        >
          HTML &lt;textarea&gt;
        </label>
        <textarea
          class="sky-form-control"
          id="myTextarea"
        ></textarea>
      </sky-input-box>

      <h3>With SKY UX components</h3>
      <sky-input-box>
        <label
          class="sky-control-label"
          for="myDatepicker"
        >
          Datepicker
        </label>
        <sky-datepicker>
          <input
            id="myDatepicker"
            skyDatepickerInput
          >
        </sky-datepicker>
      </sky-input-box>

    </div>

  </sky-modal-content>
  <sky-modal-footer>
    <button
      class="sky-btn sky-btn-primary sky-margin-inline-compact"
      type="button"
      (click)="instance.save()"
    >
      Save
    </button>
    <button
      class="sky-btn sky-btn-link"
      type="button"
      (click)="instance.close()"
    >
      Close
    </button>
  </sky-modal-footer>
</sky-modal>
